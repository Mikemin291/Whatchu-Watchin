<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
  width: 350px;
  min-height: 400px;
  background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
  color: white;
  font-family: 'Inter', sans-serif;
  padding: 20px;
  overflow: visible; /* Allow overflow for dropdown */
	}

	.search-container {
  position: relative;
  z-index: 1000;
  margin-bottom: 20px;
	}

    
    h3 {
      font-weight: 600;
      margin-bottom: 20px;
      text-align: center;
      font-size: 18px;
    }
    
    #titleInput {
      width: 100%;
      padding: 12px 16px;
      border: none;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      font-size: 14px;
      margin-bottom: 12px;
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
    }
    
    #titleInput::placeholder {
      color: rgba(255, 255, 255, 0.7);
    }
    
    #titleInput:focus {
      outline: none;
      background: rgba(255, 255, 255, 0.2);
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
    }
    
    #addBtn {
      width: 100%;
      padding: 12px;
      background: linear-gradient(45deg, #667eea 0%, #764ba2 100%);
      border: none;
      border-radius: 12px;
      color: white;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-bottom: 20px;
    }
    
    #addBtn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
    }
    
    .watchlist-item {
      background: rgba(0, 0, 0, 0.3);
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 12px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      transition: all 0.3s ease;
    }
    
    .watchlist-item:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
    }
    
    .episode-controls {
      display: flex;
      align-items: center;
      margin: 10px 0;
      gap: 10px;
    }
    
    .episode-btn {
      background: rgba(255, 255, 255, 0.2);
      border: none;
      border-radius: 8px;
      color: white;
      width: 30px;
      height: 30px;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    
    .episode-btn:hover {
      background: rgba(255, 255, 255, 0.3);
    }
    
    .remove-btn {
      background: linear-gradient(45deg, #ff6b6b, #ee5a52);
      border: none;
      border-radius: 8px;
      color: white;
      padding: 6px 12px;
      cursor: pointer;
      font-size: 12px;
      transition: all 0.3s ease;
    }
    
    .remove-btn:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h3>Watchu' Watchin</h3>
  <div class="search-container">
    <input type="text" id="titleInput" placeholder="Search for a movie or show...">
    <button id="addBtn">Add to Watchlist</button>
  </div>
  <div id="watchlist"></div>
  <script src="popup.js"></script>
</body>
</html>
